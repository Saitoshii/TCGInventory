{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Scanner Queue</h2>
{% if queue %}
<ul class="list-group">
{% for card in queue %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    {{ card['name'] }}
    <a class="btn btn-sm btn-outline-primary" href="{{ url_for('upload_card_route', index=loop.index0) }}">Upload</a>
  </li>
{% endfor %}
</ul>
{% else %}
<p>No cards in queue.</p>
{% endif %}
{% endblock %}
