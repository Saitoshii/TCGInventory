{% extends "base.html" %}
{% block content %}
<h2>All Cards</h2>
<table border="1">
<tr><th>ID</th><th>Name</th><th>Set</th><th>Lang</th><th>Condition</th><th>Price</th><th>Storage</th><th>Status</th><th>Actions</th></tr>
{% for c in cards %}
<tr>
<td>{{ c[0] }}</td>
<td>{{ c[1] }}</td>
<td>{{ c[2] }}</td>
<td>{{ c[3] }}</td>
<td>{{ c[4] }}</td>
<td>{{ c[5] }}</td>
<td>{{ c[6] }}</td>
<td>{{ c[7] }}</td>
<td><a href="{{ url_for('edit_card_view', card_id=c[0]) }}">Edit</a> | <a href="{{ url_for('delete_card_route', card_id=c[0]) }}">Delete</a></td>
</tr>
{% endfor %}
</table>
{% endblock %}
