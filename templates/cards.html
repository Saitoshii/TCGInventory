{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">All Cards</h2>
<form method="get" class="mb-3 d-flex">
  <input class="form-control me-2" type="text" name="q" placeholder="Search" value="{{ search }}">
  <button class="btn btn-outline-secondary" type="submit">Search</button>
</form>
<table class="table table-striped">
<tr><th>ID</th><th>Name</th><th>Set</th><th>Lang</th><th>Condition</th><th>Price</th><th>Storage</th><th>Folder</th><th>Status</th><th>Actions</th></tr>
{% for c in cards %}
<tr>
<td>{{ c[0] }}</td>
<td>{{ c[1] }}</td>
<td>{{ c[2] }}</td>
<td>{{ c[3] }}</td>
<td>{{ c[4] }}</td>
<td>{{ c[5] }}</td>
<td>{{ c[6] }}</td>
<td>{{ c[7] }}</td>
<td>{{ c[8] }}</td>
<td><a class="btn btn-sm btn-outline-primary" href="{{ url_for('edit_card_view', card_id=c[0]) }}">Edit</a> <a class="btn btn-sm btn-outline-danger" href="{{ url_for('delete_card_route', card_id=c[0]) }}">Delete</a></td>
</tr>
{% endfor %}
</table>
{% endblock %}
